global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'traveease-monitor'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'localhost:9093'

rule_files:
  - 'alert_rules.yml'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # FastAPI Backend metrics
  - job_name: 'backend'
    scrape_interval: 10s
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'backend-1'

  # NestJS Commerce metrics
  - job_name: 'commerce'
    scrape_interval: 10s
    static_configs:
      - targets: ['commerce:3001']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'commerce-1'

  # MySQL monitoring via exporter (if running)
  - job_name: 'mysql'
    scrape_interval: 10s
    static_configs:
      - targets: ['localhost:9104']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'mysql-1'

  # Redis monitoring via exporter (if running)
  - job_name: 'redis'
    scrape_interval: 10s
    static_configs:
      - targets: ['localhost:9121']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'redis-1'

  # Docker container metrics
  - job_name: 'docker'
    scrape_interval: 10s
    static_configs:
      - targets: ['localhost:9323']
