name: Commerce CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'commerce/**'
      - '.github/workflows/commerce.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'commerce/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'commerce/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./commerce
      run: npm ci
    
    - name: Lint with ESLint
      working-directory: ./commerce
      run: npm run lint
      continue-on-error: true
    
    - name: Run tests
      working-directory: ./commerce
      run: npm run test -- --coverage
      continue-on-error: true
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./commerce/coverage/coverage-final.json
        flags: commerce
        name: commerce-coverage

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Snyk Security Scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --file=commerce/package.json --severity-threshold=high
      continue-on-error: true

  database-migration:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: 'commerce/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./commerce
      run: npm ci
    
    - name: Run Prisma migrations
      working-directory: ./commerce
      env:
        DATABASE_URL: mysql://root:root@localhost:3306/test_db
      run: npx prisma migrate deploy

  deploy:
    needs: [lint-and-test, security-scan, database-migration]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: 'commerce/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./commerce
      run: npm ci
    
    - name: Build
      working-directory: ./commerce
      run: npm run build
    
    - name: Docker build and push
      env:
        REGISTRY: ghcr.io
        IMAGE_NAME: ${{ github.repository }}/commerce
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | docker login $REGISTRY -u ${{ github.actor }} --password-stdin
        docker build -t $REGISTRY/$IMAGE_NAME:${{ github.sha }} ./commerce
        docker tag $REGISTRY/$IMAGE_NAME:${{ github.sha }} $REGISTRY/$IMAGE_NAME:latest
        docker push $REGISTRY/$IMAGE_NAME:${{ github.sha }}
        docker push $REGISTRY/$IMAGE_NAME:latest
