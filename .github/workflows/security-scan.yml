name: Security Scanning - Container & Dependencies

on:
  push:
    branches: [main, develop]
    paths:
      - "backend/**"
      - "commerce/**"
      - "frontend/**"
      - "docker-compose.yml"
      - ".github/workflows/security-scan.yml"
  pull_request:
    branches: [main, develop]
  schedule:
    # Daily security scan at 02:00 UTC
    - cron: "0 2 * * *"

jobs:
  # =====================================================================
  # DEPENDENCY VULNERABILITY SCANNING
  # =====================================================================
  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "Traveease AI"
          path: "."
          format: "JSON"
          args: >
            --enable-retired
            --enableExperimental

      - name: Upload Dependency Check Results
        uses: actions/upload-artifact@v3
        with:
          name: dependency-check-report
          path: reports/

  # =====================================================================
  # PYTHON DEPENDENCY SCANNING
  # =====================================================================
  python-audit:
    name: Python Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip audit on backend
        continue-on-error: true
        run: |
          cd backend
          pip-audit --desc
          echo "::notice::Backend dependencies scanned"

      - name: Report pip audit results
        run: |
          echo "âœ… Python dependencies audited"
          echo "Review results above for vulnerabilities"

  # =====================================================================
  # NODE DEPENDENCY SCANNING
  # =====================================================================
  npm-audit:
    name: NPM Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run npm audit on commerce
        continue-on-error: true
        working-directory: commerce
        run: |
          npm ci
          npm audit --audit-level=moderate || true
          echo "::notice::Commerce dependencies scanned"

      - name: Run npm audit on frontend
        continue-on-error: true
        working-directory: frontend
        run: |
          npm ci
          npm audit --audit-level=moderate || true
          echo "::notice::Frontend dependencies scanned"

  # =====================================================================
  # CONTAINER IMAGE SCANNING (Trivy)
  # =====================================================================
  trivy-scan:
    name: Trivy Container Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      matrix:
        dockerfile:
          - path: backend/Dockerfile
            name: backend
          - path: commerce/Dockerfile
            name: commerce
          - path: frontend/Dockerfile
            name: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image for scanning
        run: |
          docker build \
            --file ${{ matrix.dockerfile.path }} \
            --tag ${{ matrix.dockerfile.name }}:scan \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            .

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.dockerfile.name }}:scan
          format: "sarif"
          output: "trivy-${{ matrix.dockerfile.name }}.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: trivy-${{ matrix.dockerfile.name }}.sarif
          category: "trivy-${{ matrix.dockerfile.name }}"

      - name: Run Trivy JSON report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.dockerfile.name }}:scan
          format: "json"
          output: "trivy-${{ matrix.dockerfile.name }}.json"

      - name: Upload Trivy JSON report
        uses: actions/upload-artifact@v3
        with:
          name: trivy-reports
          path: trivy-*.json

  # =====================================================================
  # CODE QUALITY & SECURITY LINTING
  # =====================================================================
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Lint Python (Flake8)
        continue-on-error: true
        run: |
          pip install flake8 flake8-bandit
          cd backend
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120
          echo "::notice::Backend linting complete"

      - name: Check Python security (Bandit)
        continue-on-error: true
        run: |
          pip install bandit[toml]
          cd backend
          bandit -r . -ll || true
          echo "::notice::Backend security check complete"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Lint TypeScript (ESLint)
        continue-on-error: true
        run: |
          cd commerce
          npm ci
          npm run lint 2>&1 || true
          echo "::notice::Commerce TypeScript linting complete"

  # =====================================================================
  # SECRETS SCANNING
  # =====================================================================
  secrets-scan:
    name: Detect Secrets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secrets Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

      - name: Detect Secrets (detect-secrets)
        continue-on-error: true
        run: |
          pip install detect-secrets
          detect-secrets scan --all-files --force-use-all-plugins > .secrets.baseline 2>&1 || true
          echo "âœ… Secrets scan complete"

  # =====================================================================
  # SUMMARY REPORT
  # =====================================================================
  security-report:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [dependency-check, python-audit, npm-audit, trivy-scan, code-quality, secrets-scan]
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Generate Security Summary
        run: |
          echo "## ğŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Dependency Check: ${{ needs.dependency-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Python Audit: ${{ needs.python-audit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… NPM Audit: ${{ needs.npm-audit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Container Scan (Trivy): ${{ needs.trivy-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Code Quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Secrets Detection: ${{ needs.secrets-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Review SARIF reports in Security tab" >> $GITHUB_STEP_SUMMARY
          echo "2. Check artifacts for detailed JSON reports" >> $GITHUB_STEP_SUMMARY
          echo "3. Address high/critical vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "4. Update dependencies as needed" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ”’ **Security scan completed**\n\nCheck the Actions tab for detailed vulnerability reports.'
            })

      - name: Fail if critical vulnerabilities found
        if: failure() && github.event_name == 'pull_request'
        run: |
          echo "âŒ Security vulnerabilities detected. Review reports and fix before merging."
          exit 1
